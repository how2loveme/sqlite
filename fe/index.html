<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>
        table, tr, th, td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div>
    <h2>list</h2>
    <ol>
    </ol>
    <table>
        <tr>
            <th></th>
            <th>id</th>
            <th>name</th>
        </tr>
    </table>
</div>
<div>
    <label for="ipt1">ipt1</label><input type="text" id="ipt1"/>
    <br/>
    <label for="ipt2">ipt2</label><input type="text" id="ipt2"/>
    <br/>
    <button onclick="insert()">insert</button>
    <button onclick="update()">update</button>
    <button onclick="_delete()">delete</button>
    <br/>
    <button type="button" id="btn1">Click Me!</button>
    <button type="button" id="btn2">Click Me2!</button>
</div>
</body>
<script>
  const getRandom = () => Math.ceil(Math.random() * 1000);
  const throttle = (fn, seconds, e) => {
    if (!e.target.hasAttribute('throttleId')) {
      e.target.setAttribute('throttleId', `throttle${getRandom()}`);
    }
    let throttleId = e.target.getAttribute('throttleId');
    console.log(`gg: ${window[throttleId]}`);
    if (!window[throttleId]) {
      window[throttleId] = throttleId;
      fn(e);
      setTimeout(() => {
        window[throttleId] = null;
      }, seconds * 1000);
    }
  };

  const clickEv = (e) => {
    console.log(`clicked! ${window[e.target.getAttribute('throttleId')]}`);
  };

  const debounce = (fn, seconds, e) => {
    if (!e.target.hasAttribute('debounceId')) {
      e.target.setAttribute('debounceId', `debounce${getRandom()}`);
    }
    let debounceId = e.target.getAttribute('debounceId');
    clearTimeout(window[debounceId]);
    window[debounceId] = setTimeout(() => {
      fn(e);
    }, seconds * 1000);
  };

  const keyupEv = (e) => {
    console.log(`
        window.debounceId: ${e.target.getAttribute('debounceId')},
        timerId:${window[e.target.getAttribute('debounceId')]},
        debounce ${e.target.id}: ${e.target.value}
    `);
  };

  const request = async (path, param) => {
    return new Promise((resolve, reject) => {
      fetch(path, param)
        .then((res) => {
          resolve(res);
        })
        .catch((err) => {
          reject(err);
        });
    });
  };
  const insert = async () => {
    try {
      await request('http://localhost:3000/api/insert', {
        method: 'POST',
        body: JSON.stringify({ name: document.querySelector('input[type=text]').value }),
        headers: {
          'Content-Type': 'application/json',
        },
      });
    } catch (err) {
      console.log(err);
    }
    await search();
  };
  const update = async () => {
    try {
      await request('http://localhost:3000/api/update', {
        method: 'PUT',
        body: JSON.stringify({
          id: document.querySelector('input[type=radio]:checked').value,
          name: document.querySelector('input[type=text]').value,
        }),
        headers: {
          'Content-Type': 'application/json',
        },
      });
    } catch (err) {
      console.log(err);
    }

    await search();
  };
  const _delete = async () => {
    try {
      await request('http://localhost:3000/api/delete', {
        method: 'DELETE',
        body: JSON.stringify({ id: document.querySelector('input[type=radio]:checked').value }),
        headers: {
          'Content-Type': 'application/json',
        },
      });
    } catch (err) {
      console.log(err);
    }

    await search();
  };
  const search = async () => {
    // const data = await fetch('http://localhost:3000/api/test');
    // console.log(await data.json());
    const res = await request('http://localhost:3000/api/test');
    const data = await res.json();
    console.log(data);
    /*
    // ol > li
    const ol = document.getElementsByTagName('ol')[0];
    data.forEach((elem) => {
      const li = document.createElement('li');
      li.innerText = `index: '${elem.id}', name: '${elem.name}'`;
      ol.appendChild(li);
    })
    */

    // table > tr > td
    const table = document.getElementsByTagName('table')[0];
    while (table.rows.length >= 2) {
      table.deleteRow(table.rows.length - 1);
    }
    data.forEach((elem) => {
      const tr = table.insertRow();
      const chkTd = document.createElement('td');
      const idTd = document.createElement('td');
      const idLabel = document.createElement('label');
      const nameTd = document.createElement('td');
      const nameLabel = document.createElement('label');
      const chk = document.createElement('input');
      chk.type = 'radio';
      chk.name = 'chk';
      chk.value = elem.id;
      chk.id = `chk${elem.id}`;
      idLabel.innerText = elem.id;
      idLabel.htmlFor = chk.id;
      idTd.appendChild(idLabel);
      nameLabel.innerText = elem.name;
      nameLabel.htmlFor = chk.id;
      nameTd.appendChild(nameLabel);
      chkTd.appendChild(chk);
      tr.appendChild(chkTd);
      tr.appendChild(idTd);
      tr.appendChild(nameTd);
      table.appendChild(tr);
    });
    document.querySelector('input[type=text][id=ipt1]').value = '';
  };
  document.addEventListener('DOMContentLoaded', function () {
    // window.timerId = 0;
    // window.throttleId = null;
    search();
    document.querySelectorAll('input[type=text]').forEach((elem) => {
      elem.addEventListener('keyup', (e) => {
        debounce(keyupEv, 1, e);
      });
    }, this);
    document.querySelectorAll('button[type=button]').forEach((elem) => {
      elem.addEventListener('click', throttle.bind(this, clickEv, 3));
    }, this);
  });
</script>
</html>
